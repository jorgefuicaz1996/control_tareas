{% extends 'template.html' %}
{% load static %}
{% block imports %}

{% endblock %}
{% block content %}
<div id="panel">
	<div id="Main_panel">
		<div class="Titulo">
			<h2>Listado de tareas</h2>
		</div>
		<div id="crear-tarea" align="center">
			<table>
				<tr>
					<th>Tarea</th>
					<th>Estado</th>
					<th>Acciones</th>
				</tr>
				{% for t in tareas %}
				<tr>
					<td>{{ t.nombre }}</td>
					<td>{{ t.estado }}</td>
					<td><a href="{% url 'modificar-tarea' t.pk %}">Modificar</a></td>
				</tr>
				{% empty %}
				<tr>
					<td colspan="5">No hay tareas disponibles para mostrar</td>
				</tr>
				{% endfor %}
			</table>
		</div>
		<a href="{% url 'panel' %}">Volver</a>
	</div>
</div>
{% endblock %}
